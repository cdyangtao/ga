<script type="text/javascript">
$(function(){
ajaxLoading.start();
  $(".removeCampaign").on("click",function(index){
    layer.open({
        title: '提示',
        content: '确认要删除该广告系列 ?',
        btn:['确定','取消'],
        yes: function(index){
            ajaxLoading.start();
            var campaignId=$(this).attr('custom_attr');
            $.ajax({
              type: "POST",
              url: "<?php echo U('index/remove','',false);?>",
              data: "campaignId="+campaignId,
              success: function(msg){
                 layer.close(index);  
                 if(msg.type==1){
                    layer.open({
                          title: '提示',
                          content: '删除成功',
                          btn:['好的'],
                          yes: function(index){
                              layer.close(index);   
                              this.location="<?php echo U('index','',false); ?>";                                                                   
                          },
                      });
                 }else{
                    layer.open({
                          title: '提示',
                          content: '删除失败',
                          btn:['好的'],
                          yes: function(index){
                              layer.close(index);                                                                      
                          },
                      });
                 }
              },

            });                                                               
        },
        no:function(index){
          layer.close(index);  
        }
    });
     
  }) 
});


</script>>
